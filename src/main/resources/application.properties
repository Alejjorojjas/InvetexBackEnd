spring.datasource.url=jdbc:mysql://localhost:3306/invetex
spring.datasource.username=${USERNAMEBD}
spring.datasource.password=${PASSWORDBD}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.siphysical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl